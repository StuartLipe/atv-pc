<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>StuartStore</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
   <link rel="shortcut icon" href="imagens/hamster.ico" type="image/x-icon">
</head>


<body>
    <header>
        <h1>SStore</h1>
    </header>

    <section class="gallery">
        <img src="imagens/monitor.jpg" alt="Imagem 1">
        <img src="imagens/gabinete.webp" alt="Imagem 2">
        <img src="imagens/perifericos.jpg" alt="Imagem 3">
    </section>

    <section class="promocao">
        <div class="promocao-card">
            <h3>Promoção do Dia</h3>
            <img src="imagens/cadeira.webp" height="500px" width="300px">
        </div>
        <div class="promocao-card">
            <h3>Promoção do Mês</h3>
            <img src="imagens/pc.jpg" height="500px" width="300px">
        </div>
    </section>

    <form>
        <h2>Entre em Contato</h2>
        <span class="material-symbols-outlined">
            badge
            </span>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <span class="material-symbols-outlined">
            mail
            </span>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <span class="material-symbols-outlined">
            chat
            </span>
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Enviar Mensagem</button>
    </form>
</body>

</html>
